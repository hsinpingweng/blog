<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>Background Management</title>
</head>
<body>
<!--    Navigation bar-->
<nav class="ui inverted attached segment shadow-s">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui yellow header">Blog</h2>
            <a href="#" class="active menu-item item main-mobile-hide"><i class="home icon"></i>Blog</a>
            <a href="#" class="menu-item item main-mobile-hide"><i class="idea icon"></i>Category</a>
            <a href="#" class="menu-item item main-mobile-hide"><i class="tags icon"></i>Tag</a>

            <div class="right main-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://unsplash.it/100/100?image=1005" class="ui avatar image">

                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button main-top-right main-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--Main-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="teal active item">Release</a>
            <a href="#" class="item">List</a>
        </div>
    </div>
</div>

<div class="ui container main-margin-massive">
    <div class="ui container">
        <form action="#" method="post" class="ui form">
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui teal basic selection compact dropdown label">
                        <input type="hidden" value="Original">
                        <i class="dropdown icon"></i>
                        <div class="text">Original</div>
                        <div class="menu">
                            <div class="item" data-value="Original">Original</div>
                            <div class="item" data-value="Forward">Forward</div>
                            <div class="item" data-value="Translate">Translate</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="Title">
                </div>
            </div>
            <div class="field">
                <textarea placeholder="Content" name="content"></textarea>
            </div>
            
            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">Category</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="category">
                            <i class="dropdown icon"></i>
                            <div class="default text">Category</div>
                            <div class="menu">
                                <div class="item" data-value="1">Diary</div>
                                <div class="item" data-value="2">Developer</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">Tag</label>
                        <div class="ui fluid multiple search selection dropdown">
                            <input type="hidden" name="tag">
                            <i class="dropdown icon"></i>
                            <div class="default text">Tag</div>
                            <div class="menu">
                                <div class="item" data-value="1">ML</div>
                                <div class="item" data-value="2">Java</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">Image</label>
                    <input type="text" name="indexPicture" placeholder="image url">
                </div>
            </div>

            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                        <label for="recommend">Recommend</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="share" name="share" class="hidden">
                        <label for="recommend">Share</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="comment" name="comment" class="hidden">
                        <label for="recommend">Comment</label>
                    </div>
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button class="ui button" onclick="window.history.go(-1)">Back</button>
                <button class="ui secondary button">Save</button>
                <button class="ui teal button">Post</button>
            </div>

        </form>
    </div>
</div>


<!--footer-->
<footer class="ui inverted vertical segment main-padding-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/linkedin-qrcode.png" class="ui rounded image" alt="Linkedin-qrcode" style="width:110px">
                    </div>
                </diV>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header ">News</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">My Story</a>
                    <a href="#" class="item">My Story</a>
                    <a href="#" class="item">My Story</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">Contact Me</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:  hsing.weng@ucdconnect.ie</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">Blog</h4>
                <p class="main-opacity-mini">This is my Blog.</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="main-text-thin main-opacity-mini main-text-space">Copyright Â© 2020 Designed by Tatiana Weng  </p>
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    $('.menu.toggle').click(function(){
        $('.menu-item').toggleClass('main-mobile-hide')
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: 'title Please input title'
                }]
            }
        }
    });

</script>
</body>
</html>
